<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body>
    <div class="container ">
        <nav class="flex flex-wrap items-center justify-between p-6 bg-blue-800">
            <div class="flex items-center flex-shrink-0 mr-6 text-white">
            <span class="text-xl font-semibold tracking-tight">Navbar</span>
            </div>
            <div class="flex w-full lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="#responsive-header" class="block mt-4 mr-4 text-white lg:inline-block lg:mt-0 ">
                Docs
                </a>
                <a href="#responsive-header" class="block mt-4 mr-4 text-white lg:inline-block lg:mt-0 ">
                Examples
                </a>
                <a href="#responsive-header" class="block mt-4 mr-4 text-white lg:inline-block lg:mt-0">
                Blog
                </a>
                <a href="home.html" class="block mt-4 text-white lg:inline-block lg:mt-0 ">
                    Home
                </a>
            </div>
            </div>
        </nav>
        <form class="w-full max-w-sm pt-10 pl-5 mx-auto shadow-lg sm:pt-2 md:pt-36">
            <div class="mb-6 md:flex md:items-center">
            <div class="md:w-1/3">
                <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="inline-full-name">
                Full Name
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-blue-800" id="inline-full-name" type="text" value="Full Name">
            </div>
            </div>
            <div class="mb-6 md:flex md:items-center">
            <div class="md:w-1/3">
                <label class="block pr-4 mb-1 font-bold text-gray-500 md:text-right md:mb-0" for="inline-password">
                Password 
                </label>
            </div>
            <div class="md:w-2/3">
                <input class="w-full px-4 py-2 leading-tight text-gray-700 bg-gray-200 border-2 border-gray-200 rounded appearance-none focus:outline-none focus:bg-white focus:border-blue-800" id="inline-password" type="password" placeholder="*************">
            </div>
            </div>
            <div class="mb-6 md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <label class="block font-bold text-gray-500 md:w-2/3">
                <input class="mr-2 leading-tight" type="checkbox">
                <span class="text-sm">
                Send me your newsletter!
                </span>
            </label>
            </div>
            <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="pb-5 space-x-4 md:w-2/3">
                <button class="px-4 py-2 font-bold text-white rounded shadow bg-zinc-700 hover:bg-zinc-900 focus:shadow-outline focus:outline-none" type="button">
                <a href="#">Sign Up</a>
                </button>
                <button class="px-4 py-2 font-bold text-white rounded shadow bg-zinc-700 hover:bg-zinc-900 focus:shadow-outline focus:outline-none" type="button">
                <a href="login.html">Login</a>
                </button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
